<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- ESCOLHA DOS ELEMENTOS DO JOGO  --> 
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="title">Escolha uma opção!!!</div>
            <div class="option">
                <button class="playerX">jogador (X) </button>
                <button class="playerO">jogador (O) </button>
            </div>
        </div>
    </div>
                         <!-- SEGUNDA PARTE DO JOGO   -->

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="xturn">Vez do X</span>
                <span class="Oturn">Vez da O</span>
                <div class="slider"></div>
            </div>
        </div>

        <!-- TABULEIRO DO JOGO    -->

        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- ULTIMA PARTE DO JOGO (RESULTADO) -->

    <div class="result-box">
        <div class="won-text"></div>
            <div class="btn">
                <button>Replay</button>
            </div>
    </div>

    <div class="copy">
        <span>&copy;Lukkas94</span>
    </div>
    
</body>
</html>
